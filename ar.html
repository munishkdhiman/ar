<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
  
<script> 
var vid = document.getElementById("myVideo"); 
function playVid() { 
  vid.play(); 
} 
function pauseVid() { 
  vid.pause(); 
} 
			
</script> 
  
  <body style='margin : 0px; overflow: hidden;'>
    <h1>eee</h1>
  
  <video id="myVideo" width="320" height="176" style="display:none">
  <source src="video/rs.mp4" type="video/mp4">
  <source src="video/rs.ogv" type="video/ogg">
  Your browser does not support HTML5 video.
  </video>
    
    <a-scene embedded arjs>
      
    <a-assets>
       <img id="transpImage" src="https://munishkdhiman.github.io/ar/images/stage4.png">
    </a-assets>
      <a-marker preset="hiro">
        <a-image width="5" height="4" rotation="-90 0 0" src="#transpImage"></a-image>
        <a-video src="#myVideo" width="3" height="2.5" position="0 0.5 0"></a-image>
     
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  
<div style='position: fixed; vertical-align: bottom; width:100%; text-align: center; z-index: 1;'>
<button onclick="playVid()"  type="button">Start Experience</button> 
</div>	
  
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<script>
function setCookie(cname,cvalue,exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  var expires = "expires=" + d.toGMTString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function checkCookie() {
  
  setCookie("guitar", "", 30);
  var drumcheck=getCookie("drum");
  
  if (drumcheck != "") 
  {
    document.getElementById("demo").innerHTML = "You will listen to the full experience";
  } 
  else 
  {
  document.getElementById("demo").innerHTML = "You will listen only Guitar";
  }
  
  
}
</script>
</head>

<body onload="checkCookie()"></body>
<h3 id="demo">This is the content for Layout H3 Tag</h3><!doctype html>
</html>

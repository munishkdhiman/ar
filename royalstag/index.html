<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>3d carousel 3</title>  
<link rel="stylesheet" href="css/style.css"> 
</head>

<body>
  <h1> Select Destination </h1>
  <div class="carousel">
  <img id="imag1" style="width:8%;" src="royal-stag.png" alt="Image 1" />
  <img id="imag2"  style="width:8%;" src="royal-stag.png" alt="Image 2"  onclick="fadeaway1()" />
  <img id="imag3"  style="width:8%;" src="royal-stag.png" alt="Image 3" />
  <img id="imag4"  style="width:8%;" src="royal-stag.png" alt="Image 4" />
  <img id="imag5"  style="width:8%;" src="royal-stag.png" alt="Image 5" />
  <img id="imag6"  style="width:8%;" src="royal-stag.png" alt="Image 6" />
  <img id="imag7"  style="width:8%;" src="royal-stag.png" alt="Image 7" />
  <img id="imag8"  style="width:8%;" src="royal-stag.png" alt="Image 8" />
</div>
  <script src='jquery.min.js'></script>

    <script src="js/index.js"></script>
    <script>
        function fadeaway1()
        {
              var element1 = document.getElementById( "imag1" );
             var element2 = document.getElementById( "imag3" );
             var element3 = document.getElementById( "imag4" );
             var element4 = document.getElementById( "imag5" );
            var element5 = document.getElementById( "imag6" );
             var element6 = document.getElementById( "imag7" );
             var element7 = document.getElementById( "imag8" );
    var op=1;
    var timer=setInterval( fadeOut, 50 );

    
    function fadeOut() {
        if ( op <= 0 ) {
            clearInterval( timer );
            element.style.display = "none";
        }
        element1.style.opacity = op;
         element2.style.opacity = op;
         element3.style.opacity = op;
         element4.style.opacity = op;
        element5.style.opacity = op;
         element6.style.opacity = op;
         element7.style.opacity = op;
        op -= op * 0.1;
    }
        }
    </script>

</body>
</html>

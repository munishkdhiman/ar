	function Select1()
	{

    	 var pos = 0;

        {    
            if (pos == screen.width)
            {      
                clearInterval(id);    
            } 
            else 
            {     
                pos=pos+20;    
                sca=1.2;     
                element2.style.left = pos + 'px';      
                element3.style.left = pos + 'px';   
				element4.style.left = pos + 'px';

                element8.style.left = -pos + 'px'; 
               //ement1.style.transform = "scale("+sca+","+sca+")";

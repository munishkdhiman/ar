<!DOCTYPE html> 
<html> 
<body> 

<button onclick="playVid()" type="button">Play Video 2</button>
<button onclick="pauseVid()" type="button">Pause Video 2</button><br> 

<video id="myVideo" width="320" height="176">
  <source src="video/rs.mp4" type="video/mp4">
  <source src="video/rs.ogv" type="video/ogg">
  Your browser does not support HTML5 video.
</video>

<script> 
var vid = document.getElementById("myVideo"); 

function playVid() { 
  vid.play(); 
} 

function pauseVid() { 
  vid.pause(); 
} 
</script> 

<p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>

</body> 
</html>
